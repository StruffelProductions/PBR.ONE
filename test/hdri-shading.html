<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PBR.ONE Demo Page</title>
	<link href="./style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1><pre>hdri-shading.html</pre></h1>
	</header>
	<main>
		<div>
			<h2>Plain (No parameters)</h2>
			<iframe src="http://localhost:8080/hdri-shading.html"></iframe>
		</div>
		<div>
			<h2>Loading single HDRI from same domain as iframe</h2>
			<iframe src="http://localhost:8080/hdri-shading.html#environment_url=./media/env-full-forest-hq.exr"></iframe>
		</div>
		<div>
			<h2>Loading single HDRI from different domain than iframe</h2>
			<iframe src="http://localhost:8080/hdri-shading.html#environment_url=http://localhost:8081/test-media/env-lab-hq.exr"></iframe>
		</div>
		<div>
			<h2>Loading multiple HDRIs</h2>
			<iframe src="http://localhost:8080/hdri-shading.html#environment_url=http://localhost:8081/test-media/env-lab-lq.exr;http://localhost:8081/test-media/env-lab-hq.exr,environment_name=LQ;HQ"></iframe>
		</div>
		<div>
			<h2>Disable spheres on start</h2>
			<iframe src="http://localhost:8080/hdri-shading.html#spheres_enable=0,environment_url=http://localhost:8081/test-media/env-lab-lq.exr;"></iframe>
		</div>
		<div>
			<h2>Hide GUI on start</h2>
			<iframe src="http://localhost:8080/hdri-shading.html#gui_enable=0,environment_url=http://localhost:8081/test-media/env-lab-lq.exr;"></iframe>
		</div>
		<div>
			<h2>Hide GUI completely</h2>
			<iframe src="http://localhost:8080/hdri-shading.html#gui_enable=-1,environment_url=http://localhost:8081/test-media/env-lab-lq.exr;"></iframe>
		</div>
		<div>
			<h2>Large watermark</h2>
			<iframe src="http://localhost:8080/hdri-shading.html#watermark_enable=2;environment_url=http://localhost:8081/test-media/env-lab-lq.exr;"></iframe>
		</div>
		<div>
			<h2>Small watermark</h2>
			<iframe src="http://localhost:8080/hdri-shading.html#watermark_enable=1,environment_url=http://localhost:8081/test-media/env-lab-lq.exr;"></iframe>
		</div>
		<div>
			<h2>No watermark</h2>
			<iframe src="http://localhost:8080/hdri-shading.html#watermark_enable=0,environment_url=http://localhost:8081/test-media/env-lab-lq.exr;"></iframe>
		</div>
	</main>
</body>
</html>
