<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/main.css">
		<title>Initial Document</title>
	</head>
	<body>
		<main id="renderer_target">
			<nav>
				<label for="normal_scale" title="normal_scale">Normal Scale</label>
				<input 
					type="range"
					min="0"
					max="5"
					id="normal_scale"
					step="0.05"
					oninput="updateScene({'normal_scale':this.value},PBR1_FALLBACK.current);"
				>

				<label for="displacement_scale" title="displacement_scale">Displacement Scale</label>
				<input 
					type="range"
					min="0"
					max="0.33"
					id="displacement_scale"
					step="0.01"
					oninput="updateScene({'displacement_scale':this.value},PBR1_FALLBACK.current);"
				>
			</nav>
		</main>
		<script src="./lib/three.r142.min.js"></script>
		<script src="./lib/OrbitControls.r142.js"></script>
		<script src="./lib/RGBELoader.r142.js"></script>
		<script src="./lib/EXRLoader.r142.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/pbr-material.js"></script>
	</body>
</html>
