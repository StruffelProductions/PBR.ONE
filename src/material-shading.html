<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/main.css">
		<title>Initial Document</title>
	</head>
	<body>
		<script type="module" src="./js/views/material-shading.js"></script>
		<main id="renderer_target">
			<nav>
				<label for="normal_scale" title="normal_scale">Normal Scale</label>
				<input 
					type="range"
					min="0"
					max="5"
					id="normal_scale"
					step="0.05"
					oninput="updateScene({'normal_scale':this.value},PBR1_FALLBACK.current);"
				>

				<label for="displacement_scale" title="displacement_scale">Displacement Scale</label>
				<input 
					type="range"
					min="0"
					max="0.33"
					id="displacement_scale"
					step="0.01"
					oninput="updateScene({'displacement_scale':this.value},PBR1_FALLBACK.current);"
				>

				<label for="tiling_scale" title="Tiling_scale" ondblclick="updateScene({'tiling_scale':PBR1_SCENECONFIG.default.tiling_scale},PBR1_FALLBACK.current);">Tiling Scale</label>
				<input
					ondblclick="updateScene({'tiling_scale':PBR1_SCENECONFIG.default.tiling_scale},PBR1_FALLBACK.current);"
					type="range"
					min="0.1"
					max="10"
					id="tiling_scale"
					step="0.1"
					oninput="updateScene({'tiling_scale':this.value},PBR1_FALLBACK.current);"
				>

				<label for="clayrender_enable" title="clayrender_enable">Clay Render</label>
				<input 
					checked="unchecked"
					type="checkbox"
					id="clayrender_enable"
					onchange="updateScene({'clayrender_enable':this.checked ? 1 : 0},PBR1_FALLBACK.current);"
				>

				<label for="geometry_type" title="geometry_type">Geometry</label>
				<select 
					onchange="updateScene({'geometry_type':this.value},PBR1_FALLBACK.current);"
					id="geometry_type"
					name="geometry_type"
				>
					<option id="plane" name="plane" value="plane">Plane</option>
					<option id="cube" name="cube" value="cube">Cube</option>
					<option id="sphere" name="sphere" value="sphere">Sphere</option>
					<option id="cylinder" name="cylinder" value="cylinder">Cylinder</option>
				</select>
				

				<label pbr1-onlyshowifmultivalued="material_name" for="material_name" title="material_name">Texture</label>
				<select 
					onchange="updateScene({'material_index':this.value},PBR1_FALLBACK.current);"
					pbr1-onlyshowifmultivalued="material_name"
					pbr1-optionsource="material_name"
					pbr1-selectedsource="material_index"
					id="material_name"
					name="material_name"
				>
				</select>

				<label pbr1-onlyshowifmultivalued="environment_name" for="environment_name" title="environment_name">Environment</label>
				<select 
					onchange="updateScene({'environment_index':this.value},PBR1_FALLBACK.current);"
					pbr1-onlyshowifmultivalued="environment_name"
					pbr1-optionsource="environment_name"
					pbr1-selectedsource="environment_index"
					id="environment_name"
					name="environment_name"
				>
				</select>

			</nav>
			<a class="watermark watermark-off" href="https://pbr.one">ðŸ”® PBR.ONE</a>
		</main>
	</body>
</html>
